<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <input type="text" class="calculator-input" />
        <div class="items">
          <ul class="row">
            <li class="row-item color-gray--1 circle">AC</li>
            <li class="row-item color-gray--1 circle ">DEL</li>
            <li class="row-item color-gray--1 circle">%</li>
            <li class="row-item operator circle">/</li>
          </ul>
          <ul class="row">
            <li class="row-item color-gray--2 circle">7</li>
            <li class="row-item color-gray--2 circle">8</li>
            <li class="row-item color-gray--2 circle">9</li>
            <li class="row-item operator circle">*</li>
          </ul>
          <ul class="row">
            <li class="row-item color-gray--2 circle">4</li>
            <li class="row-item color-gray--2 circle">5</li>
            <li class="row-item color-gray--2 circle">6</li>
            <li class="row-item operator circle">-</li>
          </ul>
          <ul class="row">
            <li class="row-item color-gray--2 circle">1</li>
            <li class="row-item color-gray--2 circle">2</li>
            <li class="row-item color-gray--2 circle"">3</li>
            <li class="row-item operator circle">+</li>
          </ul>
          <ul class="row">
            <li class="row-item row-item--zero color-gray--2"">0</li>
            <li class="row-item color-gray--2 circle">.</li>
            <li class="row-item operator circle">=</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
