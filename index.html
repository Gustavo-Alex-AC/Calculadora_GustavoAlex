<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <script async src="index.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <input type="text" class="calculator-input" name="display" />

        <div class="items">
          <ul class="row">
            <li>
              <button class="row-item color-gray--1 circle" value="AC">
                AC
              </button>
            </li>
            <li>
              <button class="row-item color-gray--1 circle" value="DEL">
                DEL
              </button>
            </li>
            <li>
              <button class="row-item color-gray--1 circle" value="%">%</button>
            </li>
            <li>
              <button class="row-item operator circle" value="/">/</button>
            </li>
          </ul>
          <ul class="row">
            <li>
              <button class="row-item color-gray--2 circle" value="7">7</button>
            </li>
            <li>
              <button class="row-item color-gray--2 circle" value="8">8</button>
            </li>
            <li>
              <button class="row-item color-gray--2 circle" value="9">9</button>
            </li>
            <li>
              <button class="row-item operator circle" value="*">*</button>
            </li>
          </ul>
          <ul class="row">
            <li>
              <button class="row-item color-gray--2 circle" value="4">4</button>
            </li>
            <li>
              <button class="row-item color-gray--2 circle" value="5">5</button>
            </li>
            <li>
              <button class="row-item color-gray--2 circle" value="6">6</button>
            </li>
            <li>
              <button class="row-item operator circle" value="-">-</button>
            </li>
          </ul>
          <ul class="row">
            <li>
              <button class="row-item color-gray--2 circle" value="1">1</button>
            </li>
            <li>
              <button class="row-item color-gray--2 circle" value="2">2</button>
            </li>
            <li>
              <button class="row-item color-gray--2 circle" value="3">3</button>
            </li>
            <li>
              <button class="row-item operator circle" value="+">+</button>
            </li>
          </ul>
          <ul class="row">
            <li class="row-item row-item--zero color-gray--2" value="0">0</li>
            <li>
              <button class="row-item color-gray--2 circle" value=".">.</button>
            </li>
            <li>
              <button class="row-item igual operator circle" value="=">
                =
              </button>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
